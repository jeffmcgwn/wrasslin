<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Wrasslin' Simulator</title>
</head>
<body>

<div class="loading">
    <h2>Loading...</h2>
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>

<div class="therest">

    <div class="health"></div>
    <div class="health2"></div>
    <div class="container">
        <h1 id='title'>Wrasslin' Simulator</h1>
        <br>
        <div class="champions">
            <h1>Champions</h1>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div id="enternames">
        <h2>Enter Player Names</h2>
        <input type="text" id="p1" placeholder="Player One">
        <input type="text" id="p2" placeholder="Player Two">
        <br>
        <br>
        </div>

        <button id="start">Start Match</button>

        <div class="match" id="match">

        </div>

        <div id="bottom"></div>
    </div>

    <div class="health"><p id='player1health'>Player One</p></div>
    <div class="health2"><p id='player2health'></p></div>

</div>
    <script src="app.js"></script>
</body>
</html>
